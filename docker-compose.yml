# ============================================
# Docker Compose para Migrante Legal
# ============================================
services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: migrantelegal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: migrantelegal
      POSTGRES_PASSWORD: migrantelegal2026
      POSTGRES_DB: migrantelegal_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - migrantelegal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U migrantelegal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: migrantelegal-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@migrantelegal.cl
      PGADMIN_DEFAULT_PASSWORD: admin2026
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5051:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - migrantelegal-network
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: migrantelegal-app
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://migrantelegal:migrantelegal2026@postgres:5432/migrantelegal_db"
      NODE_ENV: development  # ✅ Cambiado a development para Fast Refresh
    ports:
      - "3001:3001"
    volumes:
      # ✅ Volumes completos para desarrollo con Fast Refresh
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - migrantelegal-network
    depends_on:
      postgres:
        condition: service_healthy

# Volumes persistentes
volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

# Red interna
networks:
  migrantelegal-network:
    driver: bridge